<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard Template</title>
  
  <!--favicon-->
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  
  <link rel="stylesheet" href="./styles.css">

  <script defer src="./scripts.js"></script>  
  
</head>
<body>
  
  <h1> Board of Life</h1>
  
  <p>Appreciate all the beautiful sounds life has to offer </p>


<!-- Container for all the keys and sounds   -->
<main class="keys">
 
  <!-- Individual Keys -->
  
    <!-- Jin -->
  <div data-key="74" class= "button">
    <kbd class= "h2">J</kbd>
    <span class= "p">Jin</span>
  </div>
  
      <!-- Suga -->
    <div data-key="83" class= "button">
    <kbd class= "h2">S</kbd>
    <span class= "p">Suga</span>
  </div>

     <!-- J-Hope -->
    <div data-key="72" class= "button">
    <kbd class= "h2">H</kbd>
    <span class= "p">J-hope</span>
  </div>
  
   <!-- RM -->
    <div data-key="82" class= "button">
    <kbd class= "h2">R</kbd>
    <span class= "p">RM</span>
  </div>

     <!-- Jimin -->
    <div data-key="77" class= "button">
    <kbd class= "h2">M</kbd>
    <span class= "p">Jimin</span>
  </div>
  
       <!-- V -->
    <div data-key="86" class= "button">
    <kbd class= "h2">V</kbd>
    <span class= "p">V</span>
  </div>
  
       <!-- Jungkook -->
    <div data-key="75" class= "button">
    <kbd class= "h2">K</kbd>
    <span class= "p">Jungkook</span>
  </div>
  
</main>
  

 <!-- BTS  Soundfiles --> 
<audio data-key="74" src="https://assets.codepen.io/6055038/Jin.wav"></audio>
<audio data-key="83" src="https://assets.codepen.io/6055038/Suga.wav"></audio> 
<audio data-key="72" src="https://assets.codepen.io/6055038/Jhope.wav"></audio> 
<audio data-key="82" src="https://assets.codepen.io/6055038/RM.wav"></audio> 
<audio data-key="77" src="https://assets.codepen.io/6055038/Jimin.wav"></audio>
<audio data-key="86" src="https://assets.codepen.io/6055038/V.wav"></audio>
<audio data-key="75" src="https://assets.codepen.io/6055038/JK.wav"></audio>
  
</body>
</html>
